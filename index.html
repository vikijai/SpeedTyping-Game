<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <h1>JavaScript Speed Typing</h1>
    <h4>Type within 5 seconds</h4>
    <div>
        <div>
            <h3 id="words"></h3>
        </div>
        <div>
            <input id="userinput" autofocus></input>
            <h3 id="correct"></h3>

        </div>
    </div>

    <div>
        <div>
            <h5 id="gameover"></h5>
        </div>
        <div>
            TimeLeft:<h5 id="time">0</h5>
            Score:<h5 id="score">0</h5>
        </div>
    </div>



</body>
<script src='main.js'></script>

</html>
